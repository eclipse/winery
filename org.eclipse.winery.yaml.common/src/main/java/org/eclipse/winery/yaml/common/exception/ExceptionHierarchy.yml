MultiException: *
  - YamlParserException
  
YamlParserException:
  Invalid:
    InvalidSyntax:
      InvalidYamlSyntax
      InvalidToscaSyntax:
        InvalidDefinition
    InvalidType:
      InvalidParentType
      InvalidTypeExtend
    InvalidField:
      InvalidToscaVersion
  Undefined: 
    UndefinedType
    UndefinedDefinition
    UndefinedPrefix
    UndefinedField:
      UndefinedToscaVersion
      UndefinedRequiredKeyname
    UndefinedFile:
      UndefinedImport

Explanation:
  Undefined: Something is used but not defined or missing
  Invalid: 
    - Something is used defined but wrong
    - Something is missing but MUST be used and defined
