dist: bionic
sudo: required
language: java
jdk:
  # use jdk12 because of compiler errors in jdk11: https://bugs.openjdk.java.net/browse/JDK-8222754
  - openjdk12
cache:
  directories:
    - $HOME/.m2
before_install:
  - npm install -g ganache-cli
install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -P java
