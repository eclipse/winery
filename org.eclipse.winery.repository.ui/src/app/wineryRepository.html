<!--<div id="mainContainer" class="notoverflown" (click)="onClick()">-->
<div id="mainContainer" class="notoverflown">
    <winery-header></winery-header>
    <div *ngIf="backendState === backendAvailabilityStates.Available" id="mainContent">
        <router-outlet *ngIf="!loading"></router-outlet>
    </div>
    <br>
    <div *ngIf="backendState === backendAvailabilityStates.Unavailable" id="error-message">
        <h2>Backend is not available!</h2>
        <button class="btn btn-primary" (click)="refresh();">Retry</button>
    </div>
</div>
<winery-gitlog *ngIf="backendState" #gitLog></winery-gitlog>
