<div *ngIf="referencedDefinitions?.length > 0" class="form-group">
    <h5>{{ title }}</h5>
    <div *ngFor="let item of referencedDefinitions">
        <input type="checkbox" id="{{item.type + item.namespace + item.localname}}"
               (click)="selectedReference(item)">
        <label for="{{item.type + item.namespace + item.localname}}">
            {{ '{' + item.namespace + '}' + item.localname }}
        </label>
        <br>
    </div>
</div>
