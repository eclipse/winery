<div *ngIf="!loading">
    <winery-table
        [data]="apiData.propertyMappings.propertyMapping"
        [columns]="columns"
        (cellSelected)="onCellSelected($event)"
        (removeBtnClicked)="onRemoveClick($event)"
        (addBtnClicked)="onAddClick();"
        [enableEditButton]="true"
        (editBtnClicked)="onEditClick()">
    </winery-table>
</div>

<winery-modal bsModal #addPropertyMappingModal="bs-modal" [modalRef]="addPropertyMappingModal">
    <winery-modal-header>
        <h4 class="modal-title">Add Property Mapping</h4>
    </winery-modal-header>
    <winery-modal-body>
        <form #propertyMappingForm="ngForm" id="propertyMappingForm" enctype="multipart/form-data">
            <fieldset>
                <div class="form-group">
                    <label for="serviceTemplatePropertyRef">Service Template Property</label>
                    <div class="row">
                        <div class="col-xs-10">
                            <input #serviceTemplateProp name="serviceTemplatePropertyRef" id="serviceTemplatePropertyRef" class="form-control" type="text" required="required" [value]="currentSelectedItem?.serviceTemplatePropertyRef">
                        </div>
                        <div class="col-xs-2">
                            <button disabled type="button" class="btn btn-default btn-sm" >Browse</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="targetObjectRef">Target: Node Template, Requirement, Capability, or Relationship Template</label>
                    <div class="row">
                        <div class="col-xs-4">
                            <input #targetObj name="targetObjectRef" id="targetObjectRef" class="form-control" type="text" required="required" [value]="currentSelectedItem?.targetObjectRef">
                        </div>
                        <div class="col-xs-2">
                            <button disabled type="button" class="btn btn-default btn-sm" >Browse</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="targetPropertyRef">Target Property</label>
                    <input #targetProp name="targetPropertyRef" id="targetPropertyRef" class="form-control" type="text" required="required" [value]="currentSelectedItem?.targetPropertyRef"/>
                </div>
            </fieldset>
        </form>
    </winery-modal-body>
    <winery-modal-footer
        (onOk)="addPropertyMapping(serviceTemplateProp.value, targetObj.value, targetProp.value);"
        [closeButtonLabel]="'No'"
        [okButtonLabel]="addOrUpdateBtnTxt">
    </winery-modal-footer>
</winery-modal>

<winery-modal bsModal #confirmDeleteModal="bs-modal" [modalRef]="confirmDeleteModal">
     <winery-modal-header>
         <h4 class="modal-title">Delete Property</h4>
     </winery-modal-header>
     <winery-modal-body>
         <p *ngIf="currentSelectedItem != null">
             Do you want to delete the Element
                 <span style="font-weight:bold;">
                  {{ currentSelectedItem.serviceTemplatePropertyRef }}
              </span>
             ?
         </p>
     </winery-modal-body>
    <winery-modal-footer
         (onOk)="removeConfirmed();"
         [closeButtonLabel]="'No'"
         [okButtonLabel]="'Yes'">
    </winery-modal-footer>
</winery-modal>

<winery-modal bsModal #browseForServiceTemplatePropertyDiag="bs-modal" [modalRef]="browseForServiceTemplatePropertyDiag">
    <winery-modal-header>
        <h4 class="modal-title">Choose Property of Service Template</h4>
    </winery-modal-header>
    <winery-modal-body>
        <p class="text-info">Please click on a node to select the element</p>
        <div id='propertymappingstree'></div>
        <form>
            <fieldset>
                <div class="form-group">
                    <label for="newServiceTemplatePropertyRef">Reference to the property of the Service Template</label>
                    <input type="text" id="newServiceTemplatePropertyRef" class="form-control" />
                </div>
            </fieldset>
        </form>
    </winery-modal-body>
    <winery-modal-footer
        (onOk)="removeConfirmed();"
        [closeButtonLabel]="'No'"
        [okButtonLabel]="'Yes'">
    </winery-modal-footer>
</winery-modal>
