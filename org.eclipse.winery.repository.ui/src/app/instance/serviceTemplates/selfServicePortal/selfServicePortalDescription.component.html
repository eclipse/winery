<div class="localLoader" [class.hidden]="!loading">
    <winery-loader></winery-loader>
</div>
<div *ngIf="!loading">
    <div class="tab-pane active" id="description">
        <div class="form-group">
            <label class="label-form">Name</label>
            <input type="text" class="form-control" [(ngModel)]="data.displayName">

        </div>

        <div class="form-group">
            <label class="label-form">Description</label>
            <textarea class="form-control" id="applicationDescriptionDiv" [(ngModel)]="data.description"></textarea>
        </div>

        <div>
            <button class="btn btn-primary" name="save"
                    [disabled]="!sharedData?.currentVersion?.editable" (click)="save()">
                Save
            </button>
        </div>
    </div>
</div>
