<div *ngIf="loading">
    <winery-loader></winery-loader>
</div>
<div *ngIf="!loading">
    <div class="right">
        <button class="btn btn-primary" name="save" (click)="save()">Save</button>
    </div>
    <winery-qname-selector
        [displayList]="requiredCapTypeData.capabilityTypeList"
        [selectedValue]="requiredCapTypeData.currentRequiredCapabilityType"
        (selectedValueChanged)="changedCapType($event)">
    </winery-qname-selector>
</div>
