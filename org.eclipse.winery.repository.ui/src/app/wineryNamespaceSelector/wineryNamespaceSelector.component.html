<div [class.hidden]="!loading">
    <winery-loader></winery-loader>
</div>
<div *ngIf="!loading" class="form-group">
    <label for="namespace">Namespace</label>
    <input id="namespace"
           class="form-control"
           name="namespace"
           autocomplete=off
           [typeahead]="allNamespaces"
           typeaheadOptionField="namespace"
           [typeaheadOptionsLimit]="typeAheadListLimit"
           [(ngModel)]="selectedNamespace"
           #namespace="ngModel"
           [required]="isRequired">
    <div *ngIf="isRequired && namespace.errors && (namespace.dirty || namespace.touched)"
         class="alert alert-danger">
        <div [hidden]="!namespace.errors.required">
            Namespace is required!
        </div>
    </div>
</div>
