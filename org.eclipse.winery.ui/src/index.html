<!DOCTYPE html>
<html>
<head>
    <!--
    The base MUST be set before ANYTHING else is referenced, otherwise angular won't find anything.
    If hosted on a tomcat server, the base MUST be href="./".
    If hosted on lite server, it MUST be href="/".
    -->
    <base href="/">
    <title>Winery Repository</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Orion Editor start-->

    <!-- Global version -->
    <link rel="stylesheet" type="text/css" href="http://eclipse.org/orion/editor/releases/current/built-editor.css"/>
    <script src="http://eclipse.org/orion/editor/releases/current/built-editor.js"></script>
    <script>
        if (window.addEventListener) {
            window.addEventListener('load', function() {
                require(["orion/editor/edit"], function(edit) {
                        edit({className: "editor"});
                });
            }, false);
        }
    </script>
