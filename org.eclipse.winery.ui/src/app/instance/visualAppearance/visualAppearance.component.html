<div class="localLoader" [class.hidden]="!loading">
    <winery-loader></winery-loader>
</div>
<div *ngIf="!loading">
    <tabset>
        <tab heading="Icons">
            <b>Icon (16x16) used in palette</b><br>
            <div ng2FileDrop
                 [ngClass]="{'nv-file-over': hasImg16DropZoneOver}"
                 (fileOver)="onImg16Hover($event)"
                 [uploader]="img16uploader"
                 class="imgDropZone img-uploader">
                <img src="{{img16Path}}">
                <button class="btn btn-default btn-xs" type="button" (click)="onUpload();"> upload..</button>
            </div><br/>
            <b>Icon (50x50) used in the node template shapes</b><br/>
            <div ng2FileDrop
                 [ngClass]="{'nv-file-over': hasImg50DropZoneOver}"
                 (fileOver)="onImg50Hover($event)"
                 [uploader]="img50uploader"
                 class="imgDropZone img-uploader">
                <img src="{{img50Path}}">
                <button class="btn btn-default btn-xs" type="button">upload..</button>
            </div>
            <br/>
        </tab>
        <tab heading="Color">
            <br/>
            <input [(colorPicker)]="color"
                   [style.background]="color"
                   [value]="color"
                   [cpOKButton]="true"
                   [cpSaveClickOutside]="false"
                   [cpOKButtonClass]= "'btn btn-primary btn-xs'"/>
            <br/>Click the box above to choose or enter the hex value<br/>
        </tab>
    </tabset>
</div>

<winery-modal bsModal #uploadModal="bs-modal" [modalRef]="uploadModal">
    <modal-header [title]="'Upload Icon (16x16) used in palette'">
    </modal-header>
    <modal-body>
        <div class="modal-upload">
            <input type="file" ng2FileSelect [uploader]="img16uploader" />
        </div>
    </modal-body>
    <modal-footer [close-button-label]="'Cancel'">
    </modal-footer>
</winery-modal>
