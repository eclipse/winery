<p>This page shows implementations available for this type. Go to "Other Elements" to get an overview on all implementations stored in this repository. </p>


<div class="localLoader" [class.hidden]="!loading">
    <winery-loader></winery-loader>
</div>
<div *ngIf="!loading">
    <table-component
            [data]="implementationData"
            [columns]="columns"
            (cellSelected)="onCellSelected($event)"
            [itemsPerPage]="10"
            (removeBtnClicked)="onRemoveClick($event)"
            (addBtnClicked)="onAddClick();">
    </table-component>
</div>
<winery-modal bsModal #addModal="bs-modal" [modalRef]="addModal">
    <modal-header>
        <h4 class="modal-title">Add Node Type Implementation</h4>
    </modal-header>
    <modal-body>
        <form #add From="ngForm" id="addPropertyForm">
            <div class="form-group">
                <label class="control-label" for="localname">Name</label>
                <input #localNameInput="ngModel"
                       id="localname"
                       class="form-control"
                       type="text"
                       name="localname"
                       required
                       [(ngModel)]="newImplementation.localname"/>
            </div>
            <div class="form-group">
                <label class="control-label" >Namespace</label>
                <ng-select #selectNamespace name="namespace"
                           placeholder = "no namespace selected"
                           (selected) = "namespaceSelected($event)"
                           (data)="namespaceRefresh($event)"
                        [items]="allNamespaces">
                </ng-select>
            </div>
        </form>
    </modal-body>
    <modal-footer (onOk)="addNewImplementation(localNameInput.value)"
                  [close-button-label]="'Cancel'"
                  [ok-button-label]="'Add'">
    </modal-footer>

</winery-modal>

    <winery-modal bsModal #confirmDeleteModal="bs-modal" [modalRef]="confirmDeleteModal">
        <modal-header>
            <h4 class="modal-title">Delete State</h4>
        </modal-header>
        <modal-body>
            <p *ngIf="elementToRemove != null" id="diagyesnomsg">
                Do you want to delete the Element <span style="font-weight:bold;">{{ elementToRemove.localname }}</span>?
            </p>
        </modal-body>
        <modal-footer (onOk)="removeConfirmed();"
                      [close-button-label]="'No'"
                      [ok-button-label]="'Yes'">
        </modal-footer>
    </winery-modal>
