<div [class.hidden]="!loading">
    <winery-loader></winery-loader>
</div>
<div *ngIf="!loading">
    <div id="contentContainer">
        <div id="searchBoxContainer">
            <input type="text" id="searchBox" [(ngModel)]="filterString">
        </div>
        <div id="componentContainer">
            <winery-entity-container
                *ngFor="let item of componentData
                | filterSections: { showNamespaces: showNamespace, filterString: filterString }
                | paginate: { itemsPerPage: itemsPerPage, currentPage: page }"
                [resourceType]="selectedResource"
                [data]="item">
            </winery-entity-container>
        </div>
        <div class="sidebar">
            <button class="btn btn-default sidebar-btn" (click)="onAdd();">Add new</button>
            <button class="btn btn-default sidebar-btn" (click)="addCsarModal.show();">Import CSAR</button>
            <button class="btn btn-default sidebar-btn" (click)="onChangeView()" [disabled]="showSpecificNamespaceOnly()">
                {{ changeViewButtonTitle }}
            </button>
        </div>
    </div>
    <div class="footerContainer">
        <label for="selectItemsPerPage">Items per Page:</label>
        <select id="selectItemsPerPage" [(ngModel)]="itemsPerPage">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</div>

<winery-modal bsModal #addModal="bs-modal" [modalRef]="addModal">
    <modal-header [title]="'Add component'"></modal-header>
    <modal-body>
        <form #addComponentForm="ngForm">
            <div class="form-group">
                <label for="componentName" class="control-label">Name</label>
                <input type="text"
                       class="form-control"
                       id="componentName"
                       name="componentName"
                       #newName="ngModel"
                       ngModel="newComponentName"
                       required
                       [duplicateValidator]="validatorObject">
                <div *ngIf="newName.errors && (newName.dirty || newName.touched)"
                     class="alert alert-danger">
                    <div [hidden]="!newName.errors.duplicateValidator">
                        No duplicates allowed!
                    </div>
                    <div [hidden]="!newName.errors.required">
                        Name is required!
                    </div>
                </div>
            </div>
            <winery-namespaceSelector name="namespace" [(ngModel)]="newComponentNamespace"
                                      [isRequired]="true"></winery-namespaceSelector>
        </form>
    </modal-body>
    <modal-footer
        (onOk)="addComponent()"
        [close-button-label]="'Cancel'"
        [ok-button-label]="'Add'"
        [ok-disabled]="!(addComponentForm?.form.valid && newComponentNamespace?.length > 0)">
    </modal-footer>
</winery-modal>

<winery-modal bsModal #addCsarModal="bs-modal" [modalRef]="addCsarModal">
    <modal-header [title]="'Add CSAR'"></modal-header>
    <modal-body>
        <input type="file" ng2FileSelect [uploader]="service.uploader" (change)="uploadFile()"/>
        <br>
        <div ng2FileDrop
             class="dropZone noFile"
             [ngClass]="{'fileOver': fileOver}"
             (fileOver)="uploadFile($event)"
             [uploader]="service.uploader">
            You may <span style="font-weight:bold;">drop the file</span> here.
        </div>
        <p>The file is <span style="font-weight:bold;">immediately</span> uploaded without any confirmation.</p>
    </modal-body>
    <modal-footer [show-default-buttons]="false">
        <button type="button" class="btn btn-default" (click)="addCsarModal.hide()">Cancel</button>
    </modal-footer>
</winery-modal>

<winery-modal bsModal #removeElementModal="bs-modal" [modalRef]="removeElementModal">
    <modal-header [title]="'Remove component'"></modal-header>
    <modal-body>
        <p>
            Are you sure you want to remove <span style="font-weight:bold;">{{ elementToRemove }}</span>?
        </p>
    </modal-body>
    <modal-footer [close-button-label]="'No'" [ok-button-label]="'Yes'" (onOk)="onRemoveElement()"></modal-footer>
</winery-modal>
