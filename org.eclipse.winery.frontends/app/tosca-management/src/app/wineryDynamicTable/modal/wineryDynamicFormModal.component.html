<winery-modal bsModal #modal="bs-modal" [modalRef]="modal" (onHide)="form.reset()">
    <winery-modal-header [title]="modalTitle"></winery-modal-header>
    <winery-modal-body>
        <form [formGroup]="form">
            <ng-container *ngFor="let entity of elementsToShow" wineryDynamicField
                          [config]="entity"
                          [group]="form"></ng-container>
        </form>
    </winery-modal-body>
    <winery-modal-footer [disableOkButton]="form?.invalid"
                         (onOk)="onOkPress(); form.reset();"
                         [closeButtonLabel]="closeButtonLabel" [okButtonLabel]="okButtonLabel">
    </winery-modal-footer>
</winery-modal>
