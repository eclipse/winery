<label class="control-label">Options</label>
<div id="inputs">
    <div *ngIf="policiesForSelect.length > 0">
        <ng-select id="policy"
                   [allowClear]="true"
                   [items]="policiesForSelect"
                   (data)="policySelected($event)"
                   placeholder="Policy Template name">
        </ng-select>
    </div>
    <ng-select #property id="property"
               [allowClear]="true"
               [items]="propertiesForSelect"
               (data)="propertySelected($event)"
               placeholder="Property key">
    </ng-select>
    <ng-select id="operator"
               [allowClear]="true"
               [items]="operators"
               (data)="operatorSelected($event)"
               placeholder="Operator">
    </ng-select>
</div>

<winery-table
    [data]="data"
    [columns]="columns"
    [disableFiltering]="true"
    (addBtnClicked)="onAdd()"
    (removeBtnClicked)="onDelete($event)">
</winery-table>
