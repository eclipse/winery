<winery-loader *ngIf="loading; else content"></winery-loader>
<ng-template #content>
    <div class="form-group">
        <label class="control-label" for="detectionModel">
            Can be used as Detection Model
            <input #propName="ngModel"
                   id="detectionModel"
                   class="form-control"
                   type="checkbox"
                   name="detectionModel"
                   [(ngModel)]="detectionModel.isPdrm"/>
        </label>
        <br>
        <br>
        <button class="btn btn-primary" (click)="saveDetectionModel()">Save</button>
    </div>
</ng-template>
