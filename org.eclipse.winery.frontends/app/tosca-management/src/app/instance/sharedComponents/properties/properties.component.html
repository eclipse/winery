<div *ngIf="!loading; else loadingIcon">
    <div class="right">
        <button [disabled]="!sharedData?.currentVersion?.editable || properties === null"
                class="btn btn-primary"
                (click)="save()">
            Save
        </button>
    </div>
    <div *ngIf="propertyKeys?.length > 0; else elseBlock">
        <table>
            <tr *ngFor="let prop of propertyKeys">
                <td>
                    <label class="propertyLabel" for="{{ prop }}">{{ prop }}</label>
                </td>
                <td>
                    <input class="propertyInput" id="{{ prop }}" [(ngModel)]="properties[prop]">
                </td>
            </tr>
        </table>
    </div>
    <ng-template #elseBlock>
        <div *ngIf="properties === null">
            The type does not have a “Properties Definition”.
        </div>
        <winery-editor #propertiesEditor *ngIf="isXMLData" [ngModel]="properties"></winery-editor>
    </ng-template>
</div>
<ng-template #loadingIcon>
    <div>
        <winery-loader></winery-loader>
    </div>
</ng-template>
