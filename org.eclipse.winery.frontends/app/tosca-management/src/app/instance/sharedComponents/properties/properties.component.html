<div *ngIf="!isLoading(); else loadingIcon">

    <ng-container *ngIf="!definitions.length">
        <p>The type does not have a "Properties Definitions".</p>
    </ng-container>

    <ng-container *ngIf="definitions.length">

        <div class="right">
            <button [disabled]="!instanceService?.currentVersion?.editable || properties === null"
                    class="btn btn-primary"
                    (click)="save()">
                Save
            </button>
        </div>

        <ng-container *ngIf="isXML">
            <winery-editor #propertiesEditor [ngModel]="properties"></winery-editor>
        </ng-container>

        <ng-container *ngIf="!isXML">
            <ng-form>
                <ng-container *ngFor="let definition of definitions">
                    <label [for]="definition.key">Property "{{ definition.key }}"</label>

                    <br/>

                    <input [required]="definition.required" [id]="definition.key" [value]="properties[definition.key]"/>
                    <p>Type is "{{ definition.type }}"</p>
                    
                    <p *ngIf="definition.defaultValue">Default is "{{ definition.defaultValue }}".</p>
                    <p *ngIf="!definition.defaultValue">No default value.</p>

                    <p *ngIf="definition.description">{{ definition.description }}</p>

                    <pre *ngIf="definition.constraints?.length">{{ definition.constraints | json }}</pre>
                    <hr/>
                </ng-container>
            </ng-form>
        </ng-container>

    </ng-container>

</div>

<ng-template #loadingIcon>
    <div>
        <winery-loader></winery-loader>
    </div>
</ng-template>
