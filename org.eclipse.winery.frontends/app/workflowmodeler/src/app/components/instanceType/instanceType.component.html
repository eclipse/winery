<div class="form-group row">
    <label class="col-md-2 form-control-label text-md-right" for="nodeTemplate">Node</label>
    <div class="col-md-10">
        <select class="form-control" id="nodeTemplate" (change)="typeChanged($event)"
                [(ngModel)]="selectedType">
            <option *ngFor="let type of types" value="{{type}}">{{type}}</option>
        </select>
    </div>
</div>
