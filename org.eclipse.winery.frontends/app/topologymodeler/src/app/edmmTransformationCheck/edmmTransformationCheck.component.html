<div id="RefinementView">
    <div class="refinementContainer">
        <div class="loader" *ngIf="loading; else showResult"></div>
        <ng-template #showResult>
            <ul>
                <li *ngFor="let candidate of checkResult" (mouseover)="onHoverOver(candidate)" (mouseleave)="hoverOut()"
                    [id]="candidate.id" [ngClass]="getColorClass(candidate)">
                    <div>
                        <span>{{ candidate.name }} supports: {{ (candidate.supports * 100)  }}%</span><br>
                        <span *ngIf="candidate.unsupportedComponents && candidate.unsupportedComponents.length > 0">Except for:</span>
                        <ul *ngIf="candidate.unsupportedComponents">
                            <li *ngFor="let component of candidate.unsupportedComponents">
                                {{ component }}
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
            <!--            <button (click)="doTransformationCheck()">Do Check</button>-->
        </ng-template>
    </div>
</div>
