<div *ngIf="options.stepsArray"
     class="version-slider-view">
    <ngx-slider [(value)]="sliderValue"
                [options]="options"
                (userChange)="changeVersionInPlace()">
    </ngx-slider>
    <button id="open"
            class="btn btn-sm align-middle btn-info button-group"
            [disabled]="selectedIsCurrent()"
            (click)="open()">
        Open
    </button>
</div>
