<div *ngIf="isEmpty()" style="color: dimgray; text-align: center">
    <span>No policies defined <br> for this Topology Template.</span>
</div>

<winery-toscatype-table *ngIf="!isEmpty()"
                        [tableType]="tableTypes.Policies"
                        [currentNodeData]="currentNodeData"
                        [toscaTypeData]="policies"
                        (showYamlPolicyManagementModal)="handleShowYamlPolicyModalEvent()">
</winery-toscatype-table>

<div *wineryRepositoryHideOnFeature="features.Yaml">
    <div *ngIf="!readonly" (click)="toggleModal($event);" class="btn btn-sm btn-modal" style="display: block;">
        Add new Policy
    </div>
</div>
