<div *ngIf="isEmpty()" style="color: dimgray; text-align: center">
    <span>No properties defined <br> for this Node Template.</span>
</div>

<table class="table table-border--grey table-sm body-table" *ngIf="!isEmpty()">
    <tr>
        <th>
            Key
        </th>
        <th>
            Values
        </th>
    <tr *ngFor="let definition of propertyDefinitions">
        <td class="">{{definition.name}}</td>
        <td class="">
            <winery-properties-input
                [definition]="definition"
                [(ngModel)]="propertyValues[definition.name]"
                (ngModelChange)="onPropertyValueChange($event, definition)"
                [disabled]="readonly">
            </winery-properties-input>
        </td>
    </tr>
</table>
