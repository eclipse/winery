<div class="modal-header">
    <h4 class="modal-title pull-left">Disable Live-Modeling</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="dismissModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="px-2">
        <span>Caution: This will terminate the current running instance!</span>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="dismissModal()">Close</button>
    <button type="button" class="btn btn-danger" (click)="disable()">Disable</button>
</div>
