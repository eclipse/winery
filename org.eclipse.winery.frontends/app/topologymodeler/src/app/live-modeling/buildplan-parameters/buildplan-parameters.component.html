<div *ngIf="buildPlanInputParameters.length > 0; then content else placeholder"></div>
<ng-template #content>
    <div class="table-scrollable">
        <table class="parameters-table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let parameter of buildPlanInputParameters">
                <td>{{parameter.name}}</td>
                <td>{{parameter.value || '(empty)'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</ng-template>
<ng-template #placeholder>
    <div
        style="padding: 0.5em; font-size: xx-small; font-style: italic; text-align: center">
        No build plan parameters found
    </div>
</ng-template>
